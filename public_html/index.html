<!doctype html>
<html>
  <head>
    <title>angular-react challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" media="all" rel="stylesheet" />
    <link href="css/css.css" media="all" rel="stylesheet" />
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize.js/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.3.js"></script>
    <script src="bower_components\/react/react.js"></script>
    <script src="bower_components\/react/react-dom.js"></script>
    <script src="bower_components\/ngReact/ngReact.js"></script>
    <script src="config/config.js"></script>
    <script src="services/communication.js"></script>
    <script src="app.js"></script>
  </body>

  </head>
  <body ng-app="app" >


    <div class="container-fluid" ng-controller="mainCtrl">
      <input type="text" value="toporny" name="gitUserName" ng-model="gitUserName" placeholder="type github username here..">
      <input type="submit" value="submit" ng-click="refreshUser(gitUserName)">
      <h2>name: {{name}}</h2>
      <h3>public_repos: {{totalItems}}</h3>
      <ul ng-if="totalItems > 0" uib-pagination boundary-links="true" total-items="totalItems" ng-click="setPage(currentPage)" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
<pre>The selected page no: {{currentPage}}</pre>
    <button type="button" class="btn btn-info" ng-click="setPage(3)">Set current page to: 3</button>


      <my-react-directive tablica="array"/>
    </div>

</html>
